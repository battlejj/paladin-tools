<form class="form-horizontal" role="form">
  <div class="form-group" ng-class="{'has-error': error, 'has-success': !error}">
    <label class="col-sm-2 control-label" for="multistrike-rating">
      Multistrike Rating:
    </label>
    <div class="input-group col-sm-2">
      <input class="form-control" id="multistrike-rating" type="number" ng-model="multistrikeRating">
      <div class="input-group-addon">{{multistrikePercent}}%</div>
    </div>
    <span ng-show="error" class="help-block col-sm-offset-2">Multistrike Rating must be a number.</span>
  </div>
</form>
