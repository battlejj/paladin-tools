<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="haste-rating">
      Haste Rating:
    </label>
    <div class="input-group col-sm-2">
      <input class="form-control" id="haste-rating" ng-model="hasteRating">
      <div class="input-group-addon">{{hastePercent}}%</div>
    </div>
  </div>
</form>
