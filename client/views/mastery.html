<form class="form-horizontal" role="form">
  <div class="form-group" ng-class="{'has-error': error, 'has-success': !error}">
    <label class="col-sm-5 control-label" for="mastery-rating">
      Mastery Rating:
    </label>
    <div class="input-group col-sm-7">
      <input class="form-control" id="mastery-rating" type="number" ng-model="masteryRating">
      <div class="input-group-addon">{{masteryPercent}}%</div>
    </div>
    <span ng-show="error" class="help-block col-sm-offset-2">Mastery Rating must be a number.</span>
  </div>
</form>
