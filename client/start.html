<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body ng-app="wt">

<div class="container">
<h2>Paladin</h2>
<div class="row">
  <div ng-controller="home" class="col-lg-12">
    <form ng-submit="sim()" role="form">

      <div class="form-group">
        <label for="crit-rating">Crit Rating</label>
        <input id="crit-rating" ng-model="pally.baseStats.critRating" placeholder="Crit Rating">
        {{pally.stats.critPercent}}%
      </div>
      <div class="form-group">
        <label for="mastery-rating">Mastery Rating</label>
        <input id="mastery-rating" ng-model="pally.baseStats.masteryRating" placeholder="Mastery Rating">
        {{pally.stats.masteryPercent}}%
      </div>
      <div class="form-group">
        <label for="strength">Strength</label>
        <input id="strength" ng-model="pally.baseStats.strength" placeholder="strength">
        <b>STR</b><em>{{pally.stats.strength}}</em>
        <b>AP</b><em>{{pally.stats.attackPower}}</em>

      </div>
      <div class="form-group">
        <label for="haste-rating">Haste Rating</label>
        <input id="haste-rating" ng-model="pally.baseStats.hasteRating" placeholder="Haste Rating">
        {{pally.stats.hastePercent}}%
      </div>
      <div class="form-group">
        <label for="multistrike-rating">Multistrike Rating</label>
        <input id="multistrike-rating" ng-model="pally.baseStats.multistrikeRating" placeholder="Multistrike Rating">
        {{pally.stats.multistrikePercent}}%
      </div>
      <div class="form-group">
        <label for="versatility-rating">Versatility Rating</label>
        <input id="versatility-rating" ng-model="pally.baseStats.versatilityRating" placeholder="Versatility Rating">
        {{pally.stats.versatilityPercent}}%
      </div>
      <h2>{{damage}}</h2>
      <input type="submit" class="btn btn-primary" value="Sim">
    </form>
  </div>
</div>
</div>
<script src="js/index-browser.js"></script>
</body>

</html>
