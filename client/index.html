<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="css/bootstrap.css" rel="stylesheet">-->

  <style>
    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    body { margin-top: 60px; }
  </style>
</head>
<body ng-app="wt">

  <div class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand" href="./">WarcraftTools - Paladin</a>
  </div>
  <div class="container">
    <div class="row">
      <div ng-controller="home" class="col-lg-12">
        <div class="row">
          <div class="col-sm-3 col-md-3 sidebar">
            <div wt-buffs></div>
            <div wt-talents></div>
          </div>

          <div class="col-sm-6 col-md-6">
            Middle
          </div>
          <div class="col-sm-3 col-md-3 sidebar">
            <h3>Stats<button ng-click="resetStats()" class="btn btn-danger btn-xs pull-right">Reset Stats</button></h3>

            <div wt-crit></div>
            <div wt-haste></div>
            <div wt-mastery></div>
            <div wt-multistrike></div>
            <div wt-versatility></div>
            <div wt-strength></div>
            <div wt-attack-power></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
</body>
</html>
